# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - riqchariy-backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'        # üîπ Solo ejecuta el workflow si hay cambios en /backend
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # üõ†Ô∏è Instalar dependencias dentro de /backend
      - name: Create and Start virtual environment and Install dependencies
        working-directory: ./backend      # üîπ Trabaja dentro de /backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # üîπ Solo subir carpeta backend (no todo el repo)
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            ./backend
            !./backend/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_01F0888B341A45E5828E644546BC37D6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ADE6025668534567BA5FECA969F07474 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A63C70D892964F08B85CCF6D5307C619 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'riqchariy-backend'
          slot-name: 'Production'
          package: './backend'    # üîπ Solo desplegar carpeta backend
