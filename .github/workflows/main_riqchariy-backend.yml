name: Build and deploy Python app to Azure Web App - riqchariy-backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/azure-webapps.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      # ðŸ‘‡ AquÃ­ subimos sÃ³lo el backend como artifact
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: |
            backend/
            !backend/antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./backend    # ðŸ‘ˆ AquÃ­ lo colocamos de nuevo en ./backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_01F0888B341A45E5828E644546BC37D6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_ADE6025668534567BA5FECA969F07474 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A63C70D892964F08B85CCF6D5307C619 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'riqchariy-backend'
          slot-name: 'Production'
          package: './backend'   # âœ… Ahora sÃ­ existe y serÃ¡ desplegada
